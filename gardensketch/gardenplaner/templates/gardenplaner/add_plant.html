{% extends 'base.html' %}
{% load static i18n %}
{% block title %} {{ block.super }}{% endblock title %}
{% block content %}
<div class="container">
  <div class="content">
      <div class="form-main-content center">
      <h2>{% trans "Add Plant" %}</h2>
      <form method="post" action="{{ request.path }}?plant={{ request.GET.plant }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Add Plant" %}</button>
      </form>
      <a href="{% url 'zone_detail' pk=zone.id %}" class="btn btn-primary">{% trans "Back to Zone" %}</a>
    </div>
  </div>
</div>
{% endblock %}
