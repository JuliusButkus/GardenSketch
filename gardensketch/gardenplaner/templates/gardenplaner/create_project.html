{% extends 'base.html' %}
{% load static i18n %}
{% block title %} {{ block.super }}{% endblock title %}
{% block content %}
<div class="container">
  <div class="content">
      <div class="form-main-content center">
        <h2>{% trans "Create a new Project" %}</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">{% trans "Create" %}</button>
        </form>
      </div>
  </div>
</div>
{% endblock %}
